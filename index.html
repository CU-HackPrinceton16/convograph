<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
/*  stroke: #999;*/
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 4px;
}
.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

.text {
  font-family: Helvetica;
  font-size: 15px;
  transform: translate(-12px, -7px);

}

.text2 {
  font-family: Helvetica;
  font-size: 15px;

}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(100));

d3.json("test.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("g")
    
    link.append("line")
      .attr("stroke-width", function(d) { return 5; })
      .attr("stroke", function(d) { return d3.interpolateRainbow(d.value);})

    link.append('text')
      .attr('class', 'text2')
      .text(function(d) {return d.text;})

  var nodes = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g");
      
    nodes.append('circle')
    .attr("r", 20)
    .attr("fill", function(d) { return d3.interpolateRainbow(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    nodes.append('text')
    .attr('class', 'text')
    .text(function(d) {return d.id;})

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    link.selectAll("text")
        .attr("transform", function(d, i) { var xmedpoint = (d.source.x + d.target.x)/2; var ymedpoint = (d.source.y + d.target.y)/2; return 'translate(' + xmedpoint + ',' + ymedpoint + ')'; })

    nodes
        .attr("transform", function(d, i) { return 'translate('+d.x+','+d.y+')'; })
  }
});


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
